<button class="btn btn-default" (click)="GoBackToList()">Back to List</button>

<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
    <button class="btn btn-primary btn-block my-2" type="submit" (click)="login()">Sign in</button>
  </form>
