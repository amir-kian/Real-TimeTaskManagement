<div  *ngIf="ResultMessage !== null">{{ ResultMessage }}</div>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" class="form-control" formControlName="description">
  </div>
  <div class="mb-3">
    <label for="dueDate" class="form-label">Due Date:</label>
    <input type="date" id="dueDate" class="form-control" formControlName="dueDate">
  </div>
  <div class="mb-3">
    <label for="priority" class="form-label">Priority:</label>
    <select id="priority" class="form-select" formControlName="priority">
      <option value="">--Select Priority--</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status:</label>
    <select id="status" class="form-select" formControlName="status">
      <option value="">--Select Status--</option>
      <option value="New">New</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create Task</button>
</form>
